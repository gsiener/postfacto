name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUBY_VERSION: '4.0.1'
  NODE_VERSION: '18.20.5'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: npm ci --legacy-peer-deps
        working-directory: web
      - run: npm run lint
        working-directory: web

  api-test:
    name: API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: api
      - run: bundle exec rake db:create db:migrate
        working-directory: api
        env:
          RAILS_ENV: test
      - name: Run tests with coverage
        working-directory: api
        run: bundle exec rspec --format progress --format RspecJunitFormatter --out tmp/rspec-results.xml
        env:
          RAILS_ENV: test
          COVERAGE: true
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: |
            api/tmp/rspec-results.xml
            api/coverage/
          retention-days: 7

  web-test:
    name: Web Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: npm ci --legacy-peer-deps
        working-directory: web
      - name: Run tests with coverage
        working-directory: web
        run: npm test -- --coverage
        env:
          CI: true
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: web-coverage
          path: web/coverage/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [api-test, web-test]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: api
      - run: bundle install
        working-directory: e2e
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: npm ci --legacy-peer-deps
        working-directory: web
      - run: npm ci
        working-directory: mock-google-server
      - name: Run E2E tests
        run: ./e2e.sh
        env:
          USE_MOCK_GOOGLE: true
      - name: Upload artifacts on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-failure-artifacts
          path: |
            e2e/tmp/capybara/
            *.log
          retention-days: 7

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, api-test, web-test, e2e]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Vercel CLI
        run: npm install -g vercel
      - name: Deploy to Vercel
        run: vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, api-test, web-test, e2e]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.api-test.result }}" != "success" ]] || \
             [[ "${{ needs.web-test.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]]; then
            exit 1
          fi
